<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light fondo-nav">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand">
                <img src="./assets/img/logo.png" alt="" width="110" height="40">
            </a>
            <form class="d-flex col-md-4 mx-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary boton" type="submit">Search</button>
            </form>
            <a class="navbar-brand fw-bolder text-white">POKEDEX</a>
        </div>
    </nav>
    <div class="container-fluid d-flex flex-wrap justify-content-center contenedor" id="contenedor"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="myModal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nombre Pokemon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="card" style="max-width: 600px; border-radius: 15px; border: 2px solid blue;">
                    <div class="row g-0">
                        <div class="col-md-5 fondo-cardi">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                                class="img-fluid img-round" alt="..." id="imagen">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body fondo-card">
                                <p class="card-text" id="ide">ID:.....</p>
                                <p class="card-text" id="tipo">Tipo:.....</p>
                                <p class="card-text" id="habilidades">Habilidades:.....</p>
                                <p class="card-text"><small class="text-muted" id="atackANDdef">Ataque:..... Defensa:....</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
